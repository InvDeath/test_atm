{% extends 'base.html'%} {% load atm_extras %} {% block content %}
<div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">
  <h1>Withdrawal</h1>
  <form class="uk-panel uk-form" method="post">
    {% csrf_token %}
    <div class="uk-form-row">
      <input id="amount-input" class="uk-width-1-1 uk-form-large" maxlength="12" type="text" name="amount" placeholder="Enter anount" disabled="">
    </div>
    <div class="uk-grid uk-width-large-1-3 uk-push-1-3">
      {% keyboard 'amount-input' with_exit=True %}
    </div>
  </form>
</div>
{% endblock %}
